<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="sidebar.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="top-navbar">
    <ul class="nav-list left-nav">
    
      <li class="nav-item title-name">SCHOOL</li>
      <li class="nav-item title-name-bold">KKD</li>
    </ul>
    <ul class="nav-list right-nav">
      <li class="nav-item">About</li>
      <li class="nav-item">Contact Us</li>
    </ul>
  </div>

  <div class="wrapper">
    <iframe src="sidebar.html" class="sidebar-frame"></iframe>
  </div>

  <div class="content">
    <div class="main-content">
      <div class="page-header">
        <h2>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
          Dashboard
        </h2>
        <div class="welcome-message">
          <span class="greeting">Welcome back,</span>
          <span class="student-name" id="studentName">Loading...</span>
        </div>
      </div>

      <div class="cards-container">
        <div class="card enrollment-card">
          <div class="card-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"></path>
              <polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon>
            </svg>
          </div>
          <div class="card-content">
            <h3>Enrollment</h3>
            <p>Start your enrollment process for the upcoming semester</p>
            <a href="enrollment.html" class="card-button">
              Start Enrollment
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
              </svg>
            </a>
          </div>
        </div>

        <div class="card survey-card">
          <div class="card-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
            </svg>
          </div>
          <div class="card-content">
            <h3>Guidance Counselor Survey</h3>
            <p>Complete the guidance counselor survey to help us better assist you</p>
            <a href="survey.html" class="card-button">
              Take Survey
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function loadStudentInfo() {
      try {
        const username = localStorage.getItem("username");
        if (!username) {
          window.location.href = "login.html";
          return;
        }

        const response = await fetch(`/userinfo?username=${username}`);
        if (!response.ok) throw new Error('Failed to fetch user info');
        
        const userInfo = await response.json();
        document.getElementById('studentName').textContent = `${userInfo.firstname} ${userInfo.lastname}`;
      } catch (error) {
        console.error('Error loading student info:', error);
        window.location.href = "login.html";
      }
    }

    window.onload = loadStudentInfo;
  </script>
</body>
</html>
