     <form id="settingsForm">
        <div class="form-group">
          <label for="username">Username (unchanged):</label>
          <input type="text" id="username" name="username" value="jdoe" readonly />
        </div>

        <div class="form-group">
          <label for="newEmail">New Email:</label>
          <input type="email" id="newEmail" name="newEmail" placeholder="john.doe111@example.com" />
        </div>

        <div class="form-group">
          <label for="currentPassword">Current Password:</label>
          <input type="password" id="currentPassword" name="currentPassword" />
        </div>

        <div class="form-group">
          <label for="newPassword">New Password:</label>
          <input type="password" id="newPassword" name="newPassword" />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm New Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" />
        </div>

        <button type="submit" id="saveBtn">Save Changes</button>
        <div id="statusMessage"></div>
      </form>

<script>
  document.addEventListener("DOMContentLoaded", async function () {
    // Fetch the user data from your backend
    try {
      const response = await fetch("/get-userinfo");
      const data = await response.json();

      // Populate the username (readonly)
      document.getElementById("username").placeholder = data.username;

      // Optional: Set the placeholder for the email input
      document.getElementById("newEmail").placeholder = data.email;
    } catch (error) {
      console.error("Failed to fetch user info:", error);
    }

    // Save changes functionality
    document.getElementById("saveBtn").addEventListener("click", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const currentPassword = document.getElementById("currentPassword").value;
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const newEmail = document.getElementById("newEmail").value;

      const response = await fetch("/update-user", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username,
          currentPassword,
          newPassword,
          confirmPassword,
          newEmail,
        }),
      });

      const result = await response.json();
      const statusDiv = document.getElementById("statusMessage");

      if (response.ok) {
        statusDiv.textContent = result.message;
        statusDiv.style.color = "green";
      } else {
        statusDiv.textContent = result.error || "Something went wrong";
        statusDiv.style.color = "red";
      }
    });
  });
</script>
